name: ðŸš€ WebApp Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        default: 'dev'
        description: 'Please select deployment environment'
        options: [dev, qa, prod]
        required: true
      run_terraform:
        type: boolean
        default: false
        description: 'Run Terraform Infra Provision'
      run_liquibase:
        type: boolean
        default: false
        description: 'Run Liquibase Update Action'
      run_docker:
        type: boolean
        default: false
        description: 'Run Docker Build and Push'
      run_setup_docker_action_v4:
        type: boolean
        default: false
        description: 'Run Setup Docker Action v4'

jobs: 
  job-setup-docker-action:
    if: ${{ inputs.run_setup_docker_action_v4 == true }}
    uses: ./.github/workflows/docker/setup-docker-action@v4.yml

