name: 'ü§ñ CI ‚Ä¢ Build ‚Ä¢ Push ‚Ä¢ GO Artifacts'
description: 'Continuous integration action to build and push GO web application binary artifacts.'  

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        default: 'dev'
        description: 'Select deployment environment'
        options: ['dev', 'qa', 'prod']
        required: true
      go_filename:
        type: string
        default: 'main.go'
        description: 'Enter GO filename'
        required: true

permissions:
  contents: write

jobs:
  job_actions_setup-go_v5:
    runs-on: ubuntu-22.04
    steps:
      - name: Step - Setup Go Environment ·µõ‚Åµ
        uses: ./.github/workflows/actions_setup-go_v5.yml
        with:
          go-version: '1.21.0'
          go-version-file: 'github.com/${{ github.repository }}/go'
          cache-dependency-path: go/go.sum
      - name: Step - Init Go Module üì¶
        working-directory: ./go
        run: |
          if [ ! -f "go.mod" ]; then
            GO_MOD_PATH="github.com/${{ github.repository }}/go"
            go mod init "$GO_MOD_PATH"
          fi
          go get github.com/gofiber/fiber/v2
          go mod tidy
      - name: Step - Build Go Artifact üß±
        working-directory: ./go
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /tmp/main main.go
      - name: üì§ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact-main'
          path: /tmp/main
