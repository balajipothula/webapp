name: 'ðŸ¦Š GitLab Login'
description: 'GitHub Action to login against a GitLab'

on:
  workflow_call:
    secrets:
      GITLAB_PASSWORD:
        description: 'Password or PAT (Personal Access Token) used to log against the GitLab'
        required: true
    inputs:
      registry:
        type: string
        default: 'registry.gitlab.com'
        description: 'Server address of GitLab Registry. If not set then will default to Docker Hub'
        required: false
      username:
        type: string
        description: 'Username used to log against the GitLab'
        required: false
      password:
        type: string
        description: 'Password or PAT (Personal Access Token) used to log against the GitLab'
        required: false
      ecr:
        type: string
        default: 'auto'
        description: 'Specifies whether the given registry is ECR (auto, true or false)'
        required: false
      logout:
        type: boolean
        default: true
        description: 'Log out from the GitLab at the end of a job'
        required: false

jobs:
  job-gitlab-login-action:
    name: Job - GitLab Login
    runs-on: ubuntu-22.04
    environment: ${{ github.ref }}
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Step - GitLab Login
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ vars.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_PASSWORD }}
          ecr: ${{ inputs.ecr }}
          logout: ${{ inputs.logout }}
